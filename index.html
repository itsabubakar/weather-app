<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="load">
      <div class="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <div class="container">
      <div class="main-conc-items">
        <div class="search">
          <form id="form">
            <input
              type="text"
              placeholder="Enter City Name"
              class="search-box"
              id="input-box"
            />
            <input type="submit" class="button" value="search" />
          </form>
        </div>
        <div class="weather-info">
          <div class="temperature">
            <div class="degrees">30</div>
            <span class="sign"></span>
          </div>
          <div class="location">
            <span class="city">London</span>
            <div class="date-info">Monday, 9 Sept</div>
          </div>
          <!-- <div class="visibility">
            <i class="fas fa-cloud-sun icon"></i>
            <div class="visibility-text">Cloudy</div>
          </div> -->
        </div>
      </div>

      <div class="space-div"></div>

      <div class="side-conc">
        <div class="heading"><h2>Weather Details</h2></div>
        <div class="details">
          <div class="state-conc">
            <p>Cloudy</p>
            <p class="cloudy">3</p>
          </div>
          <div class="state-conc">
            <p>Humidity</p>
            <p class="humidity">2</p>
          </div>
          <div class="state-conc">
            <p>Wind</p>
            <p class="wind">1</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
